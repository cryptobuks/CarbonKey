<ion-view title="Restore">
  <ion-content class="restore">
<div id="restore" class="screen-container"><div class="screen-container-top">
<i class="ion-archive"></i>
    <h2 style="text-align: center;">Enter your passphrase backup</h2>
    <br/>
</div>
    <form name="passphraseForm" novalidate="" ng-submit="restorePassphrase(passphrase)">

      <div class="list">

        <label class="item item-input">
          <span class="input-label">Passphrase</span>
          <textarea name="passphrase" ng-model="passphrase"></textarea>
        </label>

      </div>

      <div class="padding">
        <p ng-show="isValid == false">Not a valid passphrase</p>
      </div>

      <button class="button button-full button-positive" type="submit">
        Restore Key
      </button>

    </form>
</div>
  </ion-content>
</ion-view>
